<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <title></title>
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Courier New', monospace;
      font-size: 1.1em;
display: flex;

align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #paragrafo {
      white-space: pre;
    }
  </style>
</head>

<body>
  <p id="paragrafo">este é um parágrafo de exemplo</p>
  
  <script type="module">
  import {text} from '/src/core/lexymovix.js';
    
   text(document.getElementById('paragrafo'), (char, i, total, t) => {
  const amplitude = 20;
  const wave = Math.sin(i * 0.4 + t / 200) * amplitude;
  char.position(i * 3, wave);
  char.rotate(wave * 0.8);
});
  </script>
</body>
